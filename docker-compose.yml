services:
  api:
    build:
      context: .
      args:
        PG_USER: postgres
        PG_PWD: postgres
        PG_DB: ptt_db
        PG_PORT: 5432
        PG_HOST: localhost
        SECRET_KEY: SUPER_SECRET
    volumes:
      - ./app.py:/app/app.py
      - ./app_template.jinja2:/tmp/app_template.jinja2
      - ./frontend/public/docs:/tmp/csv
      - ./backend/sql:/tmp/sql
    ports:
      - 5432:5432
      - 3030:5000
  app:
    build: 
      context: ./
      dockerfile: ./frontend/Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./frontend/.env:/app/.env

