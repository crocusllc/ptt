name: Sync from GitLab

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GITLAB_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 2222 www.indava.dev >> ~/.ssh/known_hosts
          cat >> ~/.ssh/config <<EOL
          Host indava.dev
            HostName www.indava.dev
            Port 2222
            User git
            IdentityFile ~/.ssh/id_ed25519
          EOL

      - name: Add GitLab remote
        run: git remote add gitlab git@indava.dev:indava-people/ptt.git

      - name: Sync main
        run: |
          git fetch gitlab main
          git checkout main
          git merge gitlab/main --ff-only
          git push origin main

      - name: Sync dev
        run: |
          git fetch gitlab dev
          git checkout --track origin/dev || git checkout dev
          git merge gitlab/dev --ff-only
          git push origin dev
